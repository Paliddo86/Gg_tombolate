<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore Cartelle Tombola A4</title>
    <style>
        :root { --border-color: #333; }
        body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f0f0; }

        /* Controlli UI */
        .no-print { 
            background: #fff; padding: 15px; text-align: center;
            border-bottom: 2px solid #ccc; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .controls-group { margin: 10px; display: inline-block; text-align: left; }
        input[type="text"] { width: 250px; padding: 5px; }
        input[type="number"] { width: 50px; padding: 5px; }
        button { padding: 6px 15px; cursor: pointer; background: #27ae60; color: white; border: none; border-radius: 4px; font-weight: bold; }

        /* Layout A4 */
        .page {
            width: 210mm;
            min-height: 297mm;
            padding: 10mm;
            margin: 10mm auto;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            box-sizing: border-box;
        }

        .cartella-wrapper {
            height: 68mm; /* Altezza calcolata per farne stare 4 in un A4 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: relative;
            border-bottom: 1px dashed #aaa; /* Linea di taglio */
        }
        .cartella-wrapper:last-child { border-bottom: none; }

        .cartella {
            border: 2px solid var(--border-color);
            padding: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Intestazione ridotta */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 2px;
        }
        .titolo-personalizzato {
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            flex-grow: 1;
            text-align: center;
        }
        .cartella-id {
            font-size: 11px;
            color: #444;
            width: 100px; /* Sposta il numero a sinistra */
        }

        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
        td {
            border: 1.5px solid var(--border-color);
            height: 16mm; /* Altezza celle ottimizzata */
            text-align: center;
            font-size: 26px;
            font-weight: bold;
        }
        .empty { background-color: #f9f9f9; }

        @media print {
            body { background: none; }
            .no-print { display: none; }
            .page { margin: 0; box-shadow: none; border: none; }
            .cartella-wrapper { border-bottom: 1px dashed #000; } /* Linea di taglio visibile in stampa */
        }
    </style>
</head>
<body>

<div class="no-print">
    <div class="controls-group">
        <label>Titolo Intestazione:</label><br>
        <input type="text" id="titoloInput" value="Tombola Gruppo Giovani V. Nigro Seconda mano">
    </div>
    <div class="controls-group">
        <label>NÂ° Cartelle:</label><br>
        <input type="number" id="qty" value="12" min="1">
    </div>
    <button onclick="generate()">Genera e Aggiorna</button>
    <button onclick="window.print()" style="background:#2980b9">Stampa PDF</button>
</div>

<div id="print-area"></div>

<script>
function createTombolaMatrix() {
    let grid = Array.from({ length: 3 }, () => Array(9).fill(null));
    let columns = Array.from({ length: 9 }, (_, i) => {
        let min = i === 0 ? 1 : i * 10;
        let max = i === 8 ? 90 : i * 10 + 9;
        let nums = [];
        for (let n = min; n <= max; n++) nums.push(n);
        return nums.sort(() => Math.random() - 0.5);
    });

    for (let r = 0; r < 3; r++) {
        let selectedCols = [];
        while(selectedCols.length < 5) {
            let c = Math.floor(Math.random() * 9);
            if (!selectedCols.includes(c)) selectedCols.push(c);
        }
        selectedCols.forEach(c => {
            grid[r][c] = columns[c].pop();
        });
    }

    for (let c = 0; c < 9; c++) {
        let colValues = [];
        for (let r = 0; r < 3; r++) if (grid[r][c] !== null) colValues.push(grid[r][c]);
        colValues.sort((a, b) => a - b);
        let idx = 0;
        for (let r = 0; r < 3; r++) if (grid[r][c] !== null) grid[r][c] = colValues[idx++];
    }
    return grid;
}

function generate() {
    const container = document.getElementById('print-area');
    const qty = parseInt(document.getElementById('qty').value);
    const titolo = document.getElementById('titoloInput').value;
    container.innerHTML = '';

    let currentPage;
    for (let i = 0; i < qty; i++) {
        // Crea una nuova pagina ogni 4 cartelle
        if (i % 4 === 0) {
            currentPage = document.createElement('div');
            currentPage.className = 'page';
            container.appendChild(currentPage);
        }

        const matrix = createTombolaMatrix();
        const wrapper = document.createElement('div');
        wrapper.className = 'cartella-wrapper';

        let html = `
            <div class="header-row">
                <div class="cartella-id">Cartella #${i + 1}</div>
                <div class="titolo-personalizzato">${titolo}</div>
                <div style="width:100px"></div> </div>
            <div class="cartella">
                <table>`;
        
        matrix.forEach(row => {
            html += '<tr>';
            row.forEach(cell => {
                html += cell ? `<td>${cell}</td>` : '<td class="empty"></td>';
            });
            html += '</tr>';
        });

        html += `</table></div>`;
        wrapper.innerHTML = html;
        currentPage.appendChild(wrapper);
    }
}

// Inizializza
generate();
</script>

</body>
</html>
