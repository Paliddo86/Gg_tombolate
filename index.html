<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Tombola v7 - Gruppo Giovani V. Nigro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Reset Margini per eliminare fogli bianchi */
        @page { size: A4; margin: 0; }
        html, body { margin: 0; padding: 0; width: 100%; }

        body { font-family: 'Helvetica', Arial, sans-serif; background-color: #f0f0f0; }

        .no-print { 
            background: #fff; padding: 20px; text-align: center;
            border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 1000;
        }
        input { padding: 8px; margin: 5px; border: 1px solid #ccc; }
        button { padding: 10px 20px; cursor: pointer; border: none; font-weight: bold; border-radius: 4px; margin: 5px; }
        .btn-gen { background: #c0392b; color: white; }
        .btn-pdf { background: #27ae60; color: white; }

        /* Layout Area di Stampa */
        #print-area { width: 210mm; margin: 0 auto; background: #fff; }

        .page {
            width: 210mm;
            height: 297mm;
            padding: 8mm 10mm; /* Margini interni minimi */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuisce le 4 cartelle su tutta l'altezza */
            position: relative;
            overflow: hidden;
            page-break-after: always;
        }

        /* Rimuove l'interruzione di pagina sull'ultima pagina per evitare il foglio bianco */
        .page:last-child { page-break-after: avoid; }

        .cartella-wrapper {
            width: 100%; /* Prende tutta la larghezza */
            height: 68mm;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px dashed #ccc;
        }
        .cartella-wrapper:last-child { border-bottom: none; }

        .header-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
            font-size: 13px;
            font-weight: bold;
        }

        table { 
            width: 100%; /* Occupa tutto lo spazio del wrapper */
            border-collapse: collapse; 
            table-layout: fixed; 
            border: 3px solid #000;
        }
        td {
            border: 2px solid #000;
            height: 18mm; 
            text-align: center;
            font-size: 44px; 
            font-weight: 900; 
            color: #000;
            line-height: 1;
        }
        .empty { background-color: #fff; }

        @media print {
            body { background: none; }
            .no-print { display: none; }
            #print-area { margin: 0; width: 210mm; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="titoloInput" value="Tombola Gruppo Giovani V. Nigro Seconda mano">
    <input type="number" id="qty" value="4" min="1">
    <button class="btn-gen" onclick="generate()">Genera Cartelle</button>
    <button class="btn-pdf" onclick="downloadPDF()">Scarica PDF</button>
    <p style="font-size: 12px; color: #666;">Consiglio: In fase di stampa seleziona "Margini: Nessuno" e "Scala: 100%"</p>
</div>

<div id="print-area"></div>

<script>
function createTombolaMatrix() {
    let grid = Array.from({ length: 3 }, () => Array(9).fill(null));
    let columns = Array.from({ length: 9 }, (_, i) => {
        let min = i === 0 ? 1 : i * 10;
        let max = i === 8 ? 90 : i * 10 + 9;
        let nums = [];
        for (let n = min; n <= max; n++) nums.push(n);
        return nums.sort(() => Math.random() - 0.5);
    });

    for (let r = 0; r < 3; r++) {
        let selectedCols = [];
        while(selectedCols.length < 5) {
            let c = Math.floor(Math.random() * 9);
            if (!selectedCols.includes(c)) selectedCols.push(c);
        }
        selectedCols.forEach(c => { grid[r][c] = columns[c].pop(); });
    }

    for (let c = 0; c < 9; c++) {
        let colValues = [];
        for (let r = 0; r < 3; r++) if (grid[r][c] !== null) colValues.push(grid[r][c]);
        colValues.sort((a, b) => a - b);
        let idx = 0;
        for (let r = 0; r < 3; r++) if (grid[r][c] !== null) grid[r][c] = colValues[idx++];
    }
    return grid;
}

function generate() {
    const content = document.getElementById('print-area');
    const qty = parseInt(document.getElementById('qty').value);
    const titolo = document.getElementById('titoloInput').value;
    content.innerHTML = '';

    let currentPage;
    for (let i = 0; i < qty; i++) {
        if (i % 4 === 0) {
            currentPage = document.createElement('div');
            currentPage.className = 'page';
            content.appendChild(currentPage);
        }

        const matrix = createTombolaMatrix();
        const wrapper = document.createElement('div');
        wrapper.className = 'cartella-wrapper';

        let html = `
            <div class="header-row">
                <span>N. ${i + 1}</span>
                <span style="text-transform: uppercase;">${titolo}</span>
            </div>
            <table>`;
        
        matrix.forEach(row => {
            html += '<tr>';
            row.forEach(cell => {
                html += cell ? `<td>${cell}</td>` : '<td class="empty"></td>';
            });
            html += '</tr>';
        });

        html += `</table>`;
        wrapper.innerHTML = html;
        currentPage.appendChild(wrapper);
    }
}

function downloadPDF() {
    const element = document.getElementById('print-area');
    const opt = {
        margin: 0,
        filename: 'cartelle_tombola.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };
    html2pdf().set(opt).from(element).save();
}

generate();
</script>
</body>
</html>
