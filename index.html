<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Generatore Cartelle Professionale - Gruppo Giovani V. Nigro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        /* Reset per eliminare fogli bianchi e margini indesiderati */
        @page { size: A4; margin: 0; }
        * { box-sizing: border-box; -webkit-print-color-adjust: exact; }
        html, body { margin: 0; padding: 0; width: 210mm; font-family: Arial, sans-serif; }

        .no-print { 
            position: fixed; top: 0; left: 0; right: 0;
            background: #fff; padding: 15px; text-align: center;
            border-bottom: 2px solid #000; z-index: 9999; box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        input, button { padding: 10px; margin: 5px; font-size: 14px; border-radius: 4px; border: 1px solid #ccc; }
        button { cursor: pointer; font-weight: bold; color: white; border: none; }
        .btn-gen { background: #d32f2f; }
        .btn-pdf { background: #2e7d32; }

        /* Contenitore di stampa */
        #print-area { width: 210mm; margin: 0 auto; background: #fff; padding-top: 80px; }

        .page {
            width: 210mm;
            height: 297mm;
            padding: 12mm 15mm;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Distribuisce le 4 cartelle in altezza */
            page-break-after: always;
            overflow: hidden;
            background: white;
        }

        .page:last-of-type { page-break-after: avoid !important; }

        .cartella-wrapper {
            width: 100%;
            height: 65mm; /* Altezza calibrata */
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-bottom: 1px dashed #666;
        }
        .cartella-wrapper:last-child { border-bottom: none; }

        .header-row {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: bold;
        }

        table { 
            width: 100%;
            border-collapse: collapse; 
            table-layout: fixed; 
            border: 3px solid #000;
        }
        td {
            border: 2px solid #000;
            height: 18.5mm; 
            text-align: center;
            vertical-align: middle;
            font-size: 46px; /* Numeri massimi */
            font-weight: 900; 
            color: #000;
            font-family: 'Arial Black', sans-serif;
            line-height: 1;
        }
        .empty { background-color: #fff; }

        @media print {
            .no-print { display: none; }
            #print-area { padding-top: 0; }
            body { background: none; }
        }
    </style>
</head>
<body>

<div class="no-print">
    <input type="text" id="titoloInput" value="Tombola Gruppo Giovani V. Nigro" style="width: 300px;">
    <input type="number" id="qty" value="4" min="1" style="width: 70px;">
    <button class="btn-gen" onclick="generate()">GENERA NUOVE</button>
    <button class="btn-pdf" onclick="downloadPDF()">SCARICA PDF</button>
</div>

<div id="print-area"></div>

<script>
function createTombolaMatrix() {
    let grid;
    let valid = false;

    while (!valid) {
        grid = Array.from({ length: 3 }, () => Array(9).fill(null));
        let rowCounts = [0, 0, 0];
        let colCounts = Array(9).fill(0);

        // 1. Garantiamo almeno un numero per ogni colonna
        for (let c = 0; c < 9; c++) {
            let r = Math.floor(Math.random() * 3);
            grid[r][c] = true;
            rowCounts[r]++;
            colCounts[c]++;
        }

        // 2. Riempiamo fino a 5 numeri per riga (totale 15)
        let totalNumbers = 9; 
        let attempts = 0;
        while (totalNumbers < 15 && attempts < 500) {
            let r = Math.floor(Math.random() * 3);
            let c = Math.floor(Math.random() * 9);
            if (grid[r][c] === null && rowCounts[r] < 5) {
                grid[r][c] = true;
                rowCounts[r]++;
                colCounts[c]++;
                totalNumbers++;
            }
            attempts++;
        }

        // Controllo finale: 5 numeri per riga e ogni colonna occupata
        if (rowCounts.every(count => count === 5) && colCounts.every(count => count > 0)) {
            valid = true;
        }
    }

    // 3. Popolamento con numeri reali ordinati
    let columnsPool = Array.from({ length: 9 }, (_, i) => {
        let min = i === 0 ? 1 : i * 10;
        let max = i === 8 ? 90 : i * 10 + 9;
        let nums = [];
        for (let n = min; n <= max; n++) nums.push(n);
        return nums.sort(() => Math.random() - 0.5);
    });

    for (let c = 0; c < 9; c++) {
        let vals = [];
        for (let r = 0; r < 3; r++) {
            if (grid[r][c] === true) vals.push(columnsPool[c].pop());
        }
        vals.sort((a, b) => a - b);
        let idx = 0;
        for (let r = 0; r < 3; r++) {
            if (grid[r][c] === true) grid[r][c] = vals[idx++];
        }
    }
    return grid;
}

function generate() {
    const content = document.getElementById('print-area');
    const qty = parseInt(document.getElementById('qty').value);
    const titolo = document.getElementById('titoloInput').value;
    content.innerHTML = '';

    let currentPage;
    for (let i = 0; i < qty; i++) {
        if (i % 4 === 0) {
            currentPage = document.createElement('div');
            currentPage.className = 'page';
            content.appendChild(currentPage);
        }

        const matrix = createTombolaMatrix();
        const wrapper = document.createElement('div');
        wrapper.className = 'cartella-wrapper';

        wrapper.innerHTML = `
            <div class="header-row">
                <span>Cartella N. ${i + 1}</span>
                <span>${titolo}</span>
            </div>
            <table>
                ${matrix.map(row => `
                    <tr>
                        ${row.map(cell => cell ? `<td>${cell}</td>` : `<td class="empty"></td>`).join('')}
                    </tr>
                `).join('')}
            </table>
        `;
        currentPage.appendChild(wrapper);
    }
}

function downloadPDF() {
    const element = document.getElementById('print-area');
    // Nascondiamo temporaneamente il padding dell'area di stampa per il PDF
    element.style.paddingTop = '0';
    
    const opt = {
        margin: 0,
        filename: 'tombola_professionale.pdf',
        image: { type: 'jpeg', quality: 1 },
        html2canvas: { scale: 2, logging: false },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    };

    html2pdf().set(opt).from(element).save().then(() => {
        element.style.paddingTop = '80px'; // Ripristiniamo per la visualizzazione web
    });
}

generate();
</script>
</body>
</html>
